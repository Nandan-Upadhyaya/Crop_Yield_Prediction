<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS for Crop Yield Prediction Web App */

        /* Body styles */
        body {
            background-color: #1a1a1a; /* Dark background */
            font-family: Arial, sans-serif;
            color: #ffffff; /* White text color */
        }

        /* Custom box styles */
        .custom-box {
            background-color: #333333; /* Dark grey box background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
            transition: box-shadow 0.3s ease-in-out; /* Smooth transition for box-shadow */
            position: relative; /* Position for the button reflection */
        }

        /* Glow effect on hover */
        .custom-box:hover {
            box-shadow: 0 0 50px rgba(158, 220, 245, 0.8); /* Brighter glow on hover */
        }

        /* Predict button styles */
        .btn-predict {
            background-color: #333333; /* Dark grey button background */
            border-color: #444444; /* Dark grey border */
            color: #ffffff; /* White button text color */
            position: relative; /* Position for pseudo-element */
            overflow: hidden; /* Hide overflow */
            transition: box-shadow 0.3s ease-in-out; /* Smooth transition for box-shadow */
        }

        /* Reflection pseudo-element */
        .btn-predict::after {
            content: ""; /* Content */
            position: absolute; /* Positioning */
            top: 50%; /* Position from top */
            left: 0; /* Position from left */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent); /* Gradient background */
            transform: translateY(-100%); /* Move the reflection above the button */
            transition: transform 0.3s ease-in-out; /* Smooth transition */
        }

        /* Reflection effect on hover */
        .btn-predict:hover::after {
            transform: translateY(0); /* Move the reflection back to its original position */
        }

        /* Custom heading styles */
        .custom-heading {
            font-weight: bold; /* Bold font */
            color: #ffffff; /* White heading color */
            text-transform: uppercase; /* Uppercase text */
        }

        /* Custom subheading styles */
        .custom-subheading {
            font-weight: bold; /* Bold font */
            color: #ffffff; /* Light grey subheading color */
        }

        /* Custom form label styles */
        .form-label {
            color: #ffffff; /* Light grey form label color */
        }

        /* Custom form input styles */
        .form-control {
            background-color: #000000; /* Dark grey form input background */
            color: #ffffff; /* White form input text color */
            border: 1px solid #f0f0f0; /* Dark grey border */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Heading -->
        <h1 class="text-center text-succes custom-heading mt-5 mb-4">Crop Yield Prediction Per Country</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6 custom-box" id="prediction-box">
                <!-- Subheading -->
                <h2 class="text-center mb-4 custom-subheading">Input All Features Here</h2>
                <!-- Form -->
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="Year" class="form-label">Year</label>
                        <input type="number" class="form-control" name="Year" step="any" value="2013">
                    </div>
                    <div class="mb-3">
                        <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                        <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
                    </div>
                    <div class="mb-3">
                        <label for="pesticides_tonnes" class="form-label">Pesticides (Tonnes)</label>
                        <input type="number" class="form-control" name="pesticides_tonnes" step="any">
                    </div>
                    <div class="mb-3">
                        <label for="avg_temp" class="form-label">Average Temperature</label>
                        <input type="number" class="form-control" name="avg_temp" step="any">
                    </div>
                    <div class="mb-3">
                        <label for="Area" class="form-label">Area</label>
                        <input type="text" class="form-control" name="Area" >
                    </div>
                    <div class="mb-3">
                        <label for="Item" class="form-label">Item</label>
                        <input type="text" class="form-control" name="Item">
                    </div>
                    <!-- Predict Button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block btn-predict">Predict</button>
                </form>
                <!-- Prediction display omitted for brevity -->
                {% if prediction %}
                <h1 class="text-center"> Predicted Yield: <br>{{prediction}}</h1>
          
                {% endif %}
            </div>
        </div>

   
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
